<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso | M&A Spanish Express</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Si ya hay sesión, redirige a index.html
    if (localStorage.getItem('loggedUser')) window.location.href = 'index.html';
  </script>
</head>
<body class="login-page">
  <div class="login-outer">
    <div class="login-logo">
      <img src="https://i.imgur.com/2Jg2gCw.png" alt="M&A Spanish Express" />
      <h1>M&A Spanish Express</h1>
    </div>
    <div class="login-register-wrapper">
      <div class="login-box card glass">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" autocomplete="off">
          <label for="username">Usuario:</label>
          <input type="text" id="username" required placeholder="Tu usuario o email">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required placeholder="Contraseña">
          <button type="submit">Entrar</button>
          <div id="loginError" class="form-error" style="display:none;">Usuario o contraseña incorrectos</div>
        </form>
      </div>
      <div class="register-box card glass">
        <h2>Registrarse</h2>
        <form id="registerForm" autocomplete="off">
          <label for="registerNombre">Nombre completo:</label>
          <input type="text" id="registerNombre" required placeholder="Tu nombre">
          <label for="registerUsername">Usuario:</label>
          <input type="text" id="registerUsername" required placeholder="Elige un usuario">
          <label for="registerPassword">Contraseña:</label>
          <input type="password" id="registerPassword" required placeholder="Contraseña">
          <label for="registerAvatar">Foto de perfil (opcional):</label>
          <input type="file" id="registerAvatar" accept="image/*">
          <button type="submit">Registrar</button>
          <div class="register-success" id="registerSuccess" style="display:none;">¡Registro exitoso! Ya puedes iniciar sesión.</div>
          <div class="register-error" id="registerError" style="display:none;">Ese usuario ya existe. Elige otro.</div>
        </form>
      </div>
    </div>
    <a href="intro.html" class="back-intro-link">← Volver a la introducción</a>
  </div>
  <footer class="login-footer">
    &copy; 2025 M&A Spanish Express · info@maspanishexpress.com
  </footer>
  <script src="app.js"></script>
</body>
</html>
